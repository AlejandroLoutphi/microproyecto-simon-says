<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Simon Says</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Juego de Simon Says" />
	<link rel="stylesheet" href="main.css">
	<script src="main.js" defer></script>
	<link rel="icon" href="favicon.png">
</head>

<body>
	<div id="main-menu" class="main-menu">
		<h1 class="title">Simon Says</h1>
		<label class="name-label" for="name-input">Nombre</label>
		<input type="text" class="name-input" id="name-input">
		<button type="button" id="play-btn" class="play-btn" disabled>Jugar</button>
		<section class="leaderboard" id="leaderboard" hidden>
			<h2 class="leaderboard-title">Leaderboard</h2>
			<ol id="leaderboard-display"></ol>
		</section>
	</div>

	<div id="game-over-screen" class="game-over-screen" hidden>
		<h1>Juego Terminado</h1>
	</div>

	<div id="game" class="game" hidden>
		<h1 class="title">Simon Says</h1>
		<button type="button" id="reset-btn" class="reset-btn">Terminar Juego</button>
		<h2 class="score-display">Puntuación: <span id="score-display"></span></h2>
		<h2 class="hiscore-display">Puntuación Record: <span id="hiscore-display"></span></h2>
		<div id="container">
			<button type="button" id="green"></button>
			<button type="button" id="red"></button>
			<button type="button" id="yellow"></button>
			<button type="button" id="blue"></button>
			<div id="counter"></div>
		</div>
	</div>
</body>

</html>
